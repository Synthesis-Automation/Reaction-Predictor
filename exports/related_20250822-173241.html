<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Related Reactions</title>
  <script src="https://unpkg.com/smiles-drawer@2.0.1/dist/smiles-drawer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { display: inline-block; border: 1px solid #ddd; padding: 12px; margin: 10px; vertical-align: top; }
    .canvas { width: 280px; height: 200px; }
    .ref { font-size: 12px; color: #333; max-width: 280px; }
  </style>
</head>
<body>
  <h2>Similar Literature Reactions</h2>
  <div id="container"></div>
  <script>
    const items = [{"id": "item0", "smiles": "CC(=O)c1nn(-c2ccccc2)c2cc(Cl)ccc12", "title": "Yield: 82%", "ref": "Organic Letters (2024), 26(5), 1046-1050. | Li, Jianan; et al | Organic Letters (2024), 26(5), 1046-1050."}, {"id": "item1", "smiles": "Cc1ccc(C)c2c1C(C(=O)O)CCN2c1ccccc1", "title": "Yield: 84%", "ref": "Organic Letters (2024), 26(5), 1046-1050. | Li, Jianan; et al | Organic Letters (2024), 26(5), 1046-1050."}];
    const container = document.getElementById('container');
    const drawer = new SmilesDrawer.Drawer({ width: 280, height: 200 });
    items.forEach((it, idx) => {
      const wrap = document.createElement('div');
      wrap.className = 'card';
      const cv = document.createElement('canvas');
      cv.id = it.id;
      cv.className = 'canvas';
      wrap.appendChild(cv);
      const t = document.createElement('div'); t.textContent = it.title; wrap.appendChild(t);
      const r = document.createElement('div'); r.className='ref'; r.textContent = it.ref; wrap.appendChild(r);
      container.appendChild(wrap);
      SmilesDrawer.parse(it.smiles, tree => drawer.draw(tree, it.id, 'light'), err => { const e=document.createElement('div'); e.textContent = 'Cannot render SMILES'; wrap.appendChild(e); });
    });
  </script>
</body>
</html>
