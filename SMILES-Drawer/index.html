<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSME SMILES Drawer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">JSME Chemical Structure Drawer</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="jsme_container"></div>
            </div>
            <div class="col-md-4">
                <div class="d-grid gap-2">
                    <button id="getSmilesBtn" class="btn btn-primary">Get SMILES</button>
                    <button id="saveSmilesBtn" class="btn btn-success">Save to Python</button>
                </div>
                <div class="mt-3">
                    <label for="smilesOutput" class="form-label">SMILES String:</label>
                    <textarea id="smilesOutput" class="form-control" rows="5" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="jsme/jsme.nocache.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
